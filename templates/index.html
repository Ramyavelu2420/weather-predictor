<!DOCTYPE html>
<html>
<head>
    <title>Weather Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        .prediction { margin-top: 20px; padding: 15px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Temperature (Â°C):</label>
                <input type="number" step="0.1" name="temperature_C" required>
            </div>
            
            <div class="form-group">
                <label>Pressure (kPa):</label>
                <input type="number" step="0.1" name="pressure_kpa" required>
            </div>
            
            <div class="form-group">
                <label>Relative Humidity (%):</label>
                <input type="number" step="0.1" name="relative_humidity" required>
            </div>
            
            <div class="form-group">
                <label>Wind Speed (km/h):</label>
                <input type="number" step="0.1" name="wind_speed_kmph" required>
            </div>
            
            <div class="form-group">
                <label>Visibility (km):</label>
                <input type="number" step="0.1" name="visibility_km" required>
            </div>
            
            <div class="form-group">
                <label>Hour (0-23):</label>
                <input type="number" name="hour" min="0" max="23" required>
            </div>
            
            <button type="submit">Predict Weather</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
